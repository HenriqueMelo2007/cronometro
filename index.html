<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet" />

    <!-- JavaScript -->
    <script defer src="script.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Título e Favicon -->
    <title>Cronômetro</title>
    <link rel="shortcut icon" href="images/cronometro-favicon.png" type="image/x-icon" />
  </head>
  <body>
    <main class="container">
      <h1>Cronômetro</h1>
      <h2>Feito com JavaScript</h2>
      <p><span id="number-horas">00</span> : <span id="number-minutos">00</span> : <span id="number-segundos">00</span> : <span id="number-decimos">00</span></p>

      <div class="buttons">
        <button id="btn-comecar">Começar</button>
        <button id="btn-pausar">Pausar</button>
        <button id="btn-zerar">Zerar</button>
      </div>
    </main>
  </body>
</html>
